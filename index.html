<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CORRUPTED</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: red;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 0, 0, 0.05) 0,
        rgba(255, 0, 0, 0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      animation: flicker 0.1s infinite;
      z-index: 0;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }

    .main-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      text-align: center;
      color: red;
      text-shadow: 0 0 5px red, 0 0 10px darkred;
      animation: glitchy 0.15s infinite alternate;
      z-index: 1;
    }

    @keyframes glitchy {
      0% { transform: translate(-50%, -50%) skew(0deg); }
      50% { transform: translate(-52%, -48%) skew(1deg, 0.5deg); }
      100% { transform: translate(-49%, -51%) skew(-0.5deg, -1deg); }
    }

    .scatter {
      position: absolute;
      font-size: 1.2rem;
      color: crimson;
      opacity: 0.7;
      animation: drift 10s linear infinite alternate, flickerText 1s infinite;
    }

    @keyframes drift {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-100px) rotate(360deg); }
    }

    @keyframes flickerText {
      0%, 100% { opacity: 0.8; }
      45% { opacity: 0.2; }
      60% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- ðŸ”Š AUTOPLAYING CREEPY SOUND -->
  <audio autoplay loop>
    <source src="Tortured Distorted Scream Sound Effect 865.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Main Text -->
  <div class="main-text">RUN<br>RUN</div>

  <!-- Scattered creepy messages -->
  <div class="scatter" style="top: 10%; left: 20%;">heh...</div>
  <div class="scatter" style="top: 30%; left: 70%;">laughs...</div>
  <div class="scatter" style="top: 50%; left: 10%;">I AM CORRUPTED</div>
  <div class="scatter" style="top: 60%; left: 65%;">WHAT THE FUCK DO YOU WANT FROM ME</div>
  <div class="scatter" style="top: 80%; left: 35%;">I DO NOT KNO-457282812942421</div>
  <div class="scatter" style="top: 25%; left: 45%;">...</div>
  <div class="scatter" style="top: 75%; left: 80%;">heh...heh...heh</div>
</body>
</html>
