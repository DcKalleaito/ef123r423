<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üëÅÔ∏è I SEE YOU</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Courier New', monospace;
      color: crimson;
      overflow: hidden;
    }

    audio {
      display: none;
    }

    .smiley {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 150px;
      color: red;
      text-shadow: 0 0 20px crimson;
      animation: flicker 0.2s infinite;
      z-index: 2;
    }

    .message {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 10%;
      font-size: 2em;
      animation: glitch 0.2s infinite alternate;
    }

    .info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      color: darkred;
      z-index: 3;
    }

    .button {
      position: absolute;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: transparent;
      border: 2px solid red;
      color: crimson;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      animation: shake 0.4s infinite alternate;
      text-shadow: 0 0 5px red;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.1; }
    }

    @keyframes glitch {
      0% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-3px); }
      80% { transform: translateX(3px); }
      100% { transform: translateX(0); }
    }

    @keyframes shake {
      0% { transform: translate(-50%, 0px); }
      100% { transform: translate(-50%, 5px); }
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(255,0,0,0.05) 5px);
      animation: overlayAnim 0.5s infinite;
      z-index: 1;
    }

    @keyframes overlayAnim {
      0% { opacity: 0.03; }
      50% { opacity: 0.1; }
      100% { opacity: 0.05; }
    }
  </style>
</head>
<body onload="showInfo()">
  <!-- üîä Scream Sound -->
  <audio autoplay loop>
    <source src="https://raw.githubusercontent.com/DcKalleaito/ef123r423/main/Tortured%20Distorted%20Scream%20Sound%20Effect%20865.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="overlay"></div>

  <div class="message">YOU SHOULDN'T BE HERE</div>
  <div class="smiley">:) </div>

  <button class="button" onclick="alert('THERE IS NO ESCAPE')">DON'T CLICK</button>

  <div class="info" id="info-box">
    Loading info...
  </div>

  <script>
    function showInfo() {
      const info = `
      Browser: ${navigator.userAgent}
      Platform: ${navigator.platform}
      Screen: ${window.screen.width}x${window.screen.height}
      Language: ${navigator.language}
      Time: ${new Date().toLocaleTimeString()}
      `;
      document.getElementById('info-box').textContent = info;
    }
  </script>
</body>
</html>
